<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tool Test — Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-white text-zinc-900">
  <main class="max-w-xl mx-auto p-6">
    <!-- Header -->
    <header class="flex items-start justify-between gap-4 mb-6">
      <div>
        <h1 class="text-2xl font-semibold tracking-tight">Example Tool</h1>
        <p class="text-sm text-zinc-600 mt-1">Test page • Tailwind only • Minimal</p>
      </div>
      <a href="../index.html"
         class="inline-flex items-center gap-2 rounded-xl border border-zinc-200 px-3 py-2 text-sm hover:border-black">
        ← Back
      </a>
    </header>

    <!-- Card -->
    <section class="rounded-2xl border border-zinc-200 bg-white p-5">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-sm font-semibold">Quick Input</h2>
        <span class="text-xs text-zinc-500">No JS</span>
      </div>

      <label class="block text-xs text-zinc-600">Your Name</label>
      <input type="text" placeholder="Wasim"
        class="mt-1 w-full rounded-xl border border-zinc-200 px-3 py-2 outline-none focus:ring-2 focus:ring-black focus:border-black" />

      <div class="grid grid-cols-2 gap-3 mt-4">
        <div>
          <label class="block text-xs text-zinc-600">Value A</label>
          <input type="number" placeholder="10"
            class="mt-1 w-full rounded-xl border border-zinc-200 px-3 py-2 outline-none focus:ring-2 focus:ring-black focus:border-black" />
        </div>
        <div>
          <label class="block text-xs text-zinc-600">Value B</label>
          <input type="number" placeholder="20"
            class="mt-1 w-full rounded-xl border border-zinc-200 px-3 py-2 outline-none focus:ring-2 focus:ring-black focus:border-black" />
        </div>
      </div>

      <div class="mt-4 flex flex-wrap gap-2">
        <button class="rounded-xl bg-black text-white px-4 py-2 text-sm hover:bg-zinc-900 active:scale-[0.99]">
          Action
        </button>
        <button class="rounded-xl border border-zinc-200 px-4 py-2 text-sm hover:border-black active:scale-[0.99]">
          Reset
        </button>
      </div>

      <!-- Fake output -->
      <div class="mt-5 rounded-xl border border-zinc-200 bg-zinc-50 p-4">
        <div class="text-xs text-zinc-600">Output (demo)</div>
        <div class="mt-1 text-lg font-semibold">—</div>
        <p class="mt-1 text-xs text-zinc-500">This is just a placeholder layout for testing.</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-6 flex items-center justify-between text-xs text-zinc-500">
      <span>© <a class="underline underline-offset-4 hover:text-black" href="https://instagram.com/wsim" target="_blank" rel="noopener">@wsim</a></span>
      <span class="rounded-full border border-zinc-200 px-3 py-1">v0.1</span>
    </footer>
  </main>
</body>
</html>
